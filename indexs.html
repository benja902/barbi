<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Video HLS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="video" controls></video>
    <script>
        var video = document.getElementById('video');
        var hls = new Hls();
        
        if (Hls.isSupported()) {
            hls.loadSource('https://storage.googleapis.com/barbie9/bn/barbie-trailer-oficial-doblado.m3u8');
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://storage.googleapis.com/barbie9/bn/barbie-trailer-oficial-doblado.m3u8';
        }
    </script>
</body>
</html>
